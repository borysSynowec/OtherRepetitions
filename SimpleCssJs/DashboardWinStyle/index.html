<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="windows style dashboard, simple windows style dashboard" />
    <meta name="keywords" content="html,css,javascript,joomla,dashboard" />
    <title>Win Style Dashboard</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lato&display=swap&subset=latin-ext"

<body>
    <div id="mainContainer">

        </div>
            <div id="bottom">2020 &copy: Dashboard</div>
        </div>
